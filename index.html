<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link rel="stylesheet" href="mats/bootstrap/css/bootstrap.min.css">
    <!--AOS-->
    <link rel="stylesheet" href="mats/aos/aos.css">
    <!--Animate-->
    <link rel="stylesheet" href="mats/aos/animate.min.css">
    <!--Main CSS-->
    <link rel="icon" href="im/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxes_styles.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
</head>
<body>
    <header class="d-space-between">
        <div class="my-3 row" style="max-width: 100%;" >
            <div class="col-6"> 
                <div class="d-flex ms-5">
                    <i class="fa-brands fa-fantasy-flight-games fs-2 mt-1" style="cursor:default;"></i>
                <h3 class="ms-3 fs-2">2048</h1>
                 </div>
            </div>
            <div class="col-6 "> <div class="d-flex justify-content-end me-4">
                <i class="fa-solid fa-palette fs-2 me-5 mt-1" id="paletteBtn" onclick="paletteChange()"></i>
                <i class="fa-solid fa-moon fs-2 mt-1" id = "darkLight" onclick="modeChange()"></i>
            </div>
        </div>

        </div>
    </header>


    <div class="line" style="margin-top: -5px;"></div>


<div class="gameBody" style="min-height: 92vh; flex-direction: column; display: flex;">
    
    
    <!--ScoreBoard-->
    <div class="ScoreBoard container text-center justify-content-between ">
        <div class="row"> 
        <div class="col-6 fs-2" style="height: 8rem; justify-content: center; display: flex; flex-direction: column; border-radius: 1rem;"><h4>SCORE</h4>
            <span id = "Score"></span>
        </div>
        <div class="col-6  fs-2" style="height: 8rem; justify-content: center; display: flex; flex-direction: column; border-radius: 1rem;"><h4>HIGHEST SCORE</h4>
            <span id = "HighestScore"></span>
        </div>
       </div>
    </div>


<!--Game Body-->
<div class="apply d-none"></div>
    <div class="Game d-flex container">
        <div class="container " >
            <div class="S row d-flex justify-content-between text-center" style="border-radius: 7px 7px 0 0;">
                <div class="col box me-0 animate__animated"></div>
                <div class="col box me-0 animate__animated"></div>
                <div class="col box me-0 animate__animated"></div>
                <div class="col box animate__animated"></div>
            </div>
            <div class="S row d-flex justify-content-between text-center">
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box mt-0 animate__animated"></div>
            </div>
            <div class="S row d-flex justify-content-between text-center">
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box mt-0 animate__animated"></div>
            </div>
            <div class="S row d-flex justify-content-between text-center" style="border-radius: 0 0 7px 7px;">
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box me-0 mt-0 animate__animated"></div>
                <div class="col box mt-0 animate__animated "></div>
            </div>
        </div>
    </div>
<div class="container text-center" >
    <button onclick="createNewGame()" class="NewGame btn btn-warning fs-3" style="border-radius: 1rem;">New Game</button>
</div>
</div>
    
<!--Color Palette Section-->
<div id="overlay" onclick="skip()"></div>
<section id="colorPalette" style="border-radius: 0.5rem;">
    <div class="container w-50">
        <div class="row" style="align-items: center; justify-content: center;">
            <div class="sample box n2box">2</div>
        </div>
        <div class="row">
            <form>
                <fieldset>
                  <div class="mb-3 row">
                    <div class="col-lg-6">                   
                        <label for="Select" class="form-label">Box</label>
                        <select id="Select" class="form-select" onchange="updateSelectedValue()">
                        <option>2</option>
                        <option>4</option>
                        <option>8</option>
                        <option>16</option>
                        <option>32</option>
                        <option>64</option>
                        <option>128</option>
                        <option>256</option>
                        <option>512</option>
                        <option>1024</option>
                        <option>2048</option>
                        <option>4096</option>
                        <option>8192</option>
                        <option>16384</option>
                        <option>32768</option>
                        <option>65536</option>
                        <option>131072</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="exampleColorInput" class="form-label">Color</label>
                        <input oninput="updateSelectedColor()" type="color" class=" form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" style="max-width: 100%;">
                    </div>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button id = "Ok" class="btn text-light" type="button" onclick="skip()">OK</button>
                  </div>
                  
                </fieldset>
              </form>
        </div>
    </div>

</section>

<!--Winning Section-->
<section id="won" style="border-radius: 0.5rem;">
    <div id="Celebrate" class="container w-75">
        <div class="row">
            <div class="col-12 d-flex" style="align-items:center; justify-content: center;">
                <img src="im/celebrateGif.gif" alt="" id="celebgif">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center"> 
                <h2>Congratulations, You Have won 2048!</h2>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center"><h2>Continue?</h2></div>
                
            </div>
        </div>
        <div class="row mt-2">
            <div class="d-grid gap-2 col-5 mx-auto">
                <button type="button" onclick="skip()" class="btn btn-success">Yes</button>
              </div>
              <div class="d-grid gap-2 col-5 mx-auto">
                <button type="button" onclick="dblfn()" class="btn btn-danger">No</button>
              </div>
        </div>
    </div>

</section>


<!--Losing-->

<section id="lost" style="border-radius: 0.5rem;">
    <div id="Celebrate" class="container w-75">
        <div class="row">
            <div class="col-12 text-center"> 
                <h2>Oops, It seems Like you lost :( </h2>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center"><h2>Try Again?</h2></div>
                
            </div>
        </div>
        <div class="row mt-2">
              <div class="d-grid gap-2 col-5 mx-auto">
                <button type="button" onclick="dblfn()" class="btn btn-success">Yes</button>
              </div>
        </div>
    </div>

</section>
</body>
<!--Jquery-->
<script src="mats/jquery/jquery.js"></script>
<!--AOS-->
<script src="mats/aos/aos.js"></script>
<!--Main JS-->
<script src="script.js"></script>
</html>
